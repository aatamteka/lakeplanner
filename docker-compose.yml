# Root-level Docker Compose for Development
# Orchestrates infrastructure and all services
# Usage: docker-compose up -d

version: '3.8'

services:
  # Infrastructure services (from infra/)
  postgres:
    image: postgis/postgis:16-3.5-alpine
    platform: linux/amd64
    container_name: lake-platform-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lakeplatform}
      POSTGRES_USER: ${POSTGRES_USER:-lakeuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lakepass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lakeuser} -d ${POSTGRES_DB:-lakeplatform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lake-platform

  rabbitmq:
    image: rabbitmq:3.13-management
    platform: linux/amd64
    container_name: lake-platform-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lake-platform

  redis:
    image: redis:7-alpine
    platform: linux/amd64
    container_name: lake-platform-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lake-platform

  # Application services
  persistence-service:
    build:
      context: ./services/persistence-service
      dockerfile: Dockerfile
    container_name: lake-platform-persistence-service
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lakeuser}:${POSTGRES_PASSWORD:-lakepass}@postgres:5432/${POSTGRES_DB:-lakeplatform}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lake-platform
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:

networks:
  lake-platform:
    name: lake-platform
    driver: bridge

