version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.5-alpine
    platform: linux/amd64
    container_name: lake-platform-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-lakeplatform}
      POSTGRES_USER: ${POSTGRES_USER:-lakeuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lakepass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lakeuser} -d ${POSTGRES_DB:-lakeplatform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lake-platform

  rabbitmq:
    image: rabbitmq:3.13-management
    platform: linux/amd64
    container_name: lake-platform-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lake-platform

